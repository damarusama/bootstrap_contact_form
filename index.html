<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
		<script src="javascripts/bootstrap-modal.js" type="text/javascript"></script>
		<script src="javascripts/bootstrap-tab.js" type="text/javascript"></script>
		<script src="javascripts/bootstrap-transition.js" type="text/javascript"></script>
		<script src="javascripts/jquery.validate.js" type="text/javascript"></script>
		<script src="javascripts/script.js" type="text/javascript"></script>
		
		<link media="all" rel="stylesheet" href="stylesheets/styles.css" type="text/css" />
		<title>Bootstrap contact form</title>
	</head>
	<body>
		<div class="row-fluid">
			<div class="modal fade" id="formMode">
				<div class="modal-header"></div>
				<div class="modal-body"></div>
				<div class="modal-footer"></div>
			</div>
						<form action="contact.php" method="POST" id="contact-form" class="form-horizontal">
							<fieldset>
								<legend>Sample Contact Form <small>(will not submit any information)</small></legend>
								<div class="control-group">
									<label class="control-label" for="name">Your Name</label>
									<div class="controls">
										<input type="text" class="input-xlarge" name="name" id="name">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="email">Email Address</label>
									<div class="controls">
										<input type="text" class="input-xlarge" name="email" id="email">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="subject">Subject</label>
									<div class="controls">
										<input type="text" class="input-xlarge" name="subject" id="subject">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="message">Your Message</label>
									<div class="controls">
										<textarea class="input-xlarge" name="message" id="message" rows="3"></textarea>
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-primary btn-large">Submit</button>
									<button type="reset" class="btn">Cancel</button>
								</div>
							</fieldset>
						</form>
			</div>
		</div>
		<script type="text/javascript">

			$(document).ready(function () {
					var mode_value = getQuerystring('mode');

					switch (mode_value) {
					case '':
					$('#formMode').modal('hide');
					break
					case 'POST':
					$('.modal-header').html('h1>Form submitted...</h1>');
					$('.modal-body').html('<h2>Everything <em>seemed</em> to be correct.</h2>');
					$('.modal-footer').html('<a href="#" class="btn" data-dismiss="modal">Fermer</a>');
					$('#formMode').modal('show');
					break
					case 'success':
					$('.modal-header').html('');
					$('.modal-body').html('<div class="alert alert-block alert-success"><h4 class="alert-heading">Votre message a été envoyé </h4>Nous alons bientôt vous repondre!</div>');
					$('.modal-footer').html('<a href="index.html" class="btn btn-success" data-dismiss="modal">Close</a>');
					$('#formMode').modal('show');
					break
					case 'fail':
					$('.modal-header').html('');
					$('.modal-body').html('<div class="alert alert-block alert-error"><h4 class="alert-heading">Le message na pas été envoyé. Vous pouvez réessayer dans queqles instant ou nous écrire à isabellebstar@gmail.com</div>');
					$('.modal-footer').html('<a href="#" class="btn btn-danger" data-dismiss="modal">Fermer</a>');
$('#formMode').modal('show');
					
					};
			})
		</script>
	 </body>
 </html>
